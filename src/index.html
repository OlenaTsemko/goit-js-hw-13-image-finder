<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-wrapper">
      <form class="search-form" id="search-form">
        <input
          class="form-element search-form-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />

        <button class="form-element btn" type="submit">
          <div class="icon">
            <i class="material-icons">search</i>
          </div>
        </button>
      </form>

      <!-- pagination -->
      <div class="pagination-wrapper">
        <div id="pagination"></div>
      </div>

      <!-- gallery wrapper -->
      <ul class="gallery js-gallery"></ul>

      <!-- button-spinner -->
      <button class="btn-load-more is-hidden js-btn-load-more" type="button">
        <div class="spinner is-hidden js-spinner-load-more">
          <i class="material-icons">rotate_right</i>
        </div>
        <span class="js-label-load-more">Load more</span>
      </button>
    </div>

    <!-- scroll up the page -->
    <a class="form-element btn" href="#" id="toTop">
      <div class="icon">
        <i class="material-icons">arrow_upward</i>
      </div>
    </a>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
